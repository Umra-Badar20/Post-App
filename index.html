<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="signUpFormContainer" class="card p-4" style="width: 30rem">
      <h2 class="text text-center">
        <img class="logo" src="Images/logo1.png" alt="">
        Sign Up Form</h2>
      <form id="signUpForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First name</label>
            <input
              required
              type="text"
              class="form-control"
              id="inputFirstName"
            />
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last name</label>
            <input
              required
              type="text"
              class="form-control"
              id="inputLastName"
            />
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              required
              type="email"
              class="form-control"
              id="inputEmail4"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              required
              type="password"
              class="form-control"
              id="inputPassword4"
            />
          </div>
          <div class="col-12">
            <label for="inputNumber" class="form-label">Phone</label>
            <input
              required
              type="number"
              class="form-control"
              id="inputAddress"
              placeholder="####-######"
            />
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input required type="text" class="form-control" id="inputCity" />
          </div>

          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
              />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn bg-color text-white">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="postApp" class="hidden">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="Images/logo2.png" alt="">Post App</a>
          <div class="profile-photo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
              id="profilePhotoImg"
              alt="Profile Photo"
            />
            <input
              type="file"
              id="profilePhotoInput"
              accept="image/*"
              style="display: none"
            />
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="p-4 col-lg-4 col-md-6">
            <div class="card p-2">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Title:</label
                >
                <input
                  id="title"
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Description:</label
                >
                <textarea
                  id="description"
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>

                <div class="mt-3">
                  <div class="images d-flex">
                    <img
                      onclick="selectImg('./Images/1.jfif')"
                      src="./Images/1.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                      onclick="selectImg('./Images/2.jfif')"
                      src="./Images/2.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                      onclick="selectImg('./Images/3.jfif')"
                      src="./Images/3.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                      onclick="selectImg('./Images/4.jfif')"
                      src="./Images/4.jfif"
                      class="bg-img"
                      alt=""
                    />
                    <img
                      onclick="selectImg('./Images/5.jfif')"
                      src="./Images/5.jfif"
                      class="bg-img"
                      alt=""
                    />
                  </div>
                </div>

                <div class="mt-3">
                  <button onclick="post()" class="btn postBtn">Post</button>
                </div>
              </div>
            </div>
          </div>
          <div id="post" class="p-4 col-lg-8 col-md-6"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
